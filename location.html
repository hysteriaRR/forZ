<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location Selection</title>
    <link rel="stylesheet" href="css/location.css" />
  </head>
  <body>
    <div id="locationquestion">
      <b>Where mo po want mag go?</b>
    </div>

    <div class="location">
      <div class="location">
        <img src="location/kcc.png" alt="kcc" />
        <label
          ><input
            type="checkbox"
            name="location"
            value="kcc"
          />
          kcc</label
        >
      </div>
      <div class="location">
        <img src="location/ace.png" alt="ace" />
        <label
          ><input type="checkbox" name="location" value="ace" /> ACE</label
        >
      </div>
    </div>
    <button class="button" onclick="location.href='food.html'">
      Continue ate crushiecakes
    </button>
  </body>
</html>
