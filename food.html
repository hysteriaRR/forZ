<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>Asan mo po want mag eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/jollibee.png" alt="jollibee" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="jollibee"
          />
          jollibee</label
        >
      </div>
      <div class="food-item">
        <img src="food/mcdo.png" alt="mcdo" />
        <label
          ><input type="checkbox" name="food" value="mcdo" /> mcdo</label
        >
      </div>
      <div class="food-item">
        <img src="food/chowking.png" alt="chowking" />
        <label
          ><input type="checkbox" name="food" value="c" /> chowking</label
        >
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue ate crushiecakes
    </button>
  </body>
</html>
